<app-header-patient [patient]="patient" title="Dietas"></app-header-patient>
<div class="food__main">
  <div class="import__button">
    <button mat-stroked-button color="primary" type="button" (click)="importDiet()">Importar Dieta</button>
  </div>
  <div class="header__main">
    <div class="main__date">
      <button mat-icon-button class="btn__date" (click)="changeDateRange(-1)">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <p class="date">{{ dateRange.startDate | date : 'dd/MM/yy' }} - {{ dateRange.endDate | date : 'dd/MM/yy' }}</p>
      <button mat-icon-button class="btn__date" (click)="changeDateRange(1)">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
  <app-weekly-calendar
    [days]="days"
    [type]="weeklyCalendarType.Food"
    [showAdd]="false"
    [showEdit]="false"
    [showDelete]="false"
    (add)="addFood($event.date)"
    (edit)="editFood($event.item)"
    (delete)="deleteFood($event.item)"
  ></app-weekly-calendar>
</div>
