<div class="container">
  <div class="crud__header">
    <p class="header__subtitle">Pacientes</p>
    <mat-form-field appearance="standard" class="input__search">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter()" placeholder="Ej. Juan" #input autocomplete="off" [(ngModel)]="search"/>
    </mat-form-field>
    <div>
      <button
        class="margin-button"
        mat-raised-button
        color="primary"
        (click)="goToLinkPatientsToEmployees()"
        *ngIf="user.admin"
      >
        Vincular
      </button>
      <button *ngIf="user.admin" class="margin-button" mat-raised-button color="primary" (click)="importPatient()">
        Importar
      </button>
      <button *ngIf="user.admin" class="margin-button" mat-raised-button color="primary" (click)="addPatient()">Nuevo
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="crud__main">
    <app-table
      [tableStructure]="tableStructure"
      [indexDisplay]="indexDisplay"
      [dataSource]="dataSource"
      [loading]="isLoadingResults"
      [viewShow]="true"
      [limit]="limit"
      [page]="page"
      [total]="total"
      [sortActive]="'name'"
      [isRowOffline]="isRowOffline"
      (onClick)="viewPatient($event)"
      (reset)="resetTable()"
      (changePage)="changePage($event)"
      (changeSort)="changeSort($event)"
      (view)="viewPatient($event)"
      (info)="openInfoPatient($event)"
      (edit)="editPatient($event)"
      (delete)="deletePatient($event)"
    >
    </app-table>
  </div>
</div>
