<app-header-patient [patient]="patient" title="Ejercicios"></app-header-patient>
<div class="food__main">
  <div class="import__button">
    <button mat-stroked-button color="primary" type="button" (click)="importWeekRoutine()">
      Importar Rutina
    </button>
  </div>
  <div class="main__date">
    <button mat-icon-button class="btn__date" (click)="changeDateRange(-1)">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <p class="date">{{ dateRange.startDate | date : 'dd/MM/yy' }} - {{ dateRange.endDate | date : 'dd/MM/yy' }}</p>
    <button mat-icon-button class="btn__date" (click)="changeDateRange(1)">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
  <app-weekly-calendar
    [days]="days"
    [type]="weeklyCalendarType.Move"
    [showAdd]="false"
    [showEdit]="false"
    [showDelete]="false"
    (add)="addMove($event.date)"
    (edit)="editMove($event.item)"
    (delete)="deleteMove($event.item)"
  ></app-weekly-calendar>
</div>
