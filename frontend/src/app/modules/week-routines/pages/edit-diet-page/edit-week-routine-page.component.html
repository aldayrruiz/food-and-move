<div class="container">
  <div class="header">
    <button type="button" mat-icon-button matTooltip="Volver" (click)="exit()">
      <mat-icon>clear</mat-icon>
    </button>
    <p class="title">{{ weekRoutine?.title }}</p>
  </div>
  <mat-divider></mat-divider>
  <div class="main">
    <app-weekly-calendar
      [days]="days"
      [showDate]="false"
      [showRating]="false"
      [type]="weeklyCalendarType.Move"
      (add)="addRoutine($event)"
      (edit)="editRoutine($event.day, $event.item)"
      (delete)="deleteRoutine($event.day, $event.item)"
    ></app-weekly-calendar>
  </div>
</div>
