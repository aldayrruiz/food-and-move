<div class="container">
  <div class="form__header">
    <div class="header__left">
      <button type="button" mat-icon-button matTooltip="Volver" (click)="exit()">
        <mat-icon>clear</mat-icon>
      </button>
      <p class="header__subtitle">{{ edit ? 'Editar ' : 'Agregar ' }} Rutina</p>
    </div>
    <button type="submit" mat-raised-button color="primary" tabindex="6" (click)="edit ? editRoutine() : addRoutine()">
      Guardar
    </button>
  </div>
  <mat-divider></mat-divider>
  <app-form-routine [routine]="routine" [edit]="edit" #formRoutine></app-form-routine>
</div>
